stages:
- stage: Build
  variables:
  - group: Bl0g.Infrastructure.Build
  jobs:
  - job: BuildJob
    pool:
        vmImage: 'ubuntu-latest'
    steps:

    - task: Docker@2
      inputs:
        containerRegistry: 'docker-registry-prd-connection'
        repository: 'bl0g.clusterhealth.webapi'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        buildContext: '$(Build.Repository.LocalPath)/src/Bl0g.ClusterHealth.WebApi'
        tags: |
          $(Build.BuildId)

    - task: PublishPipelineArtifact@1
      inputs:
        artifactName: 'bl0g.clusterhealth.webapi.manifests'
        path: '$(Build.Repository.LocalPath)/tools/Deploy/Kubernetes'

- stage: DeployDevelopment
  variables:
  - group: Bl0g.ClusterHealth.Development
  displayName: Deploy development
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy job
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'blog-development-environment'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifactName: 'bl0g.clusterhealth.webapi.manifests'
              downloadPath: '$(System.ArtifactsDirectory)/manifests'
              
          - task: Kubernetes@1
            displayName: Create development namespace
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'blog-aks-connection'
              command: 'create'
              arguments: 'namespace development'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: 'createSecret'
              kubernetesServiceConnection: 'blog-aks-connection'
              namespace: 'development'
              secretType: 'dockerRegistry'
              secretName: 'blog'
              dockerRegistryEndpoint: 'docker-registry-prd-connection'
          - task: replacetokens@3
            inputs:
              rootDirectory: '$(System.ArtifactsDirectory)/manifests/'
              targetFiles: '**/*.yml'
              encoding: 'auto'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              tokenPrefix: '{{'
              tokenSuffix: '}}'
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'blog-aks-connection'
              namespace: 'development'
              manifests: |
                $(System.ArtifactsDirectory)/manifests/Namespace.yml
                $(System.ArtifactsDirectory)/manifests/Deployment.yml
                $(System.ArtifactsDirectory)/manifests/Service.yml
                $(System.ArtifactsDirectory)/manifests/Ingress.yml
              containers: 'sigsysblogregistryprd.azurecr.io/bl0g.clusterhealth.webapi:$(Build.BuildId)'
              imagePullSecrets: 'blog'

- stage: DeployStaging
  variables:
  - group: Bl0g.ClusterHealth.Staging
  displayName: Deploy staging
  dependsOn:
  - Build
  - DeployDevelopment
  jobs:
  - deployment: Deploy
    displayName: Deploy job
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'blog-staging-environment'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifactName: 'bl0g.clusterhealth.webapi.manifests'
              downloadPath: '$(System.ArtifactsDirectory)/manifests'
              
          - task: Kubernetes@1
            displayName: Create staging namespace
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'blog-aks-connection'
              command: 'create'
              arguments: 'namespace staging'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: 'createSecret'
              kubernetesServiceConnection: 'blog-aks-connection'
              namespace: 'staging'
              secretType: 'dockerRegistry'
              secretName: 'blog'
              dockerRegistryEndpoint: 'docker-registry-prd-connection'
              
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'blog-aks-connection'
              namespace: 'staging'
              manifests: |
                $(System.ArtifactsDirectory)/manifests/Namespace.Template.json
                $(System.ArtifactsDirectory)/manifests/Deployment.yml
                $(System.ArtifactsDirectory)/manifests/Service.yml
                $(System.ArtifactsDirectory)/manifests/Ingress.yml
              containers: 'sigsysblogregistryprd.azurecr.io/bl0g.clusterhealth.webapi:$(Build.BuildId)'
              imagePullSecrets: 'blog'
